<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Trip Advisor</title>
<link rel="stylesheet" href="styles/index_styles.css" />
<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
<script type="scripts/scripts.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<div>
				<a href="index.html"><span></span></a>

						src="images/line_maintop_gray.png" /> <a href="register.html">회원가입</a>

			</div>

						<div>
							<input type="text" id="to" readonly="readonly">

					</div>
					<div class="panel-block no-margin">
						<button type="submit" class="btn-search">
							<img src="images/icon_search_on.png">검색
						</button>
					</div>
				</form>
			</div>
		</div>
